
<!--New Format-->

<div class="container mt-3">
  <h3>{{message}}</h3>

  <h1>View Ordered Products</h1>

  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Order Date</th>
        <th>Order Time</th>
        <th>Edit Action</th>
        <th>Delete Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.orderdate | date:'dd/MM/yy'}}</td>
        <td>{{product.ordertime}}</td>
        <td><button class="btn btn-primary" routerLink="/edit/{{product.id}}">Edit</button></td>
        <td><button class="btn btn-danger" (click)="deleteProduct(product.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
